<html lang="bn">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Hover Image Section with Custom Colors and Icons
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Roboto', sans-serif;
      background-color: #040312;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    /* Override Tailwind's default background for the right panel */
    #right-panel {
      background-color: #040312;
    }
    ul li {
      color: white;
      font-weight: 600;
      font-size: 1.125rem; /* text-lg */
      display: flex;
      align-items: center;
      gap: 0.75rem;
      transition: color 0.3s ease;
    }
    ul li:hover,
    ul li:focus {
      color: #b08431;
      outline: none;
    }
    /* Icon color same as text */
    ul li i {
      min-width: 1.25rem;
      font-size: 2rem;
      color: inherit;
      transition: color 0.3s ease;
    }
    /* Image text overlay */
    #image-text {
      background: #060606bf;
      color: #fff;
      padding-left: 1.5rem;
      padding-right: 1.5rem;
      padding-top: 0.5rem;
      padding-bottom: 1.5rem;
      font-weight: 700;
      text-shadow: 0 0 6px rgba(0,0,0,0.7);
    }
    #image-subtitle {
      font-weight: 400;
      font-size: 1.5rem;
      margin-top: 0.25rem;
      color: #d1b86a;
      text-shadow: 0 0 4px rgba(0,0,0,0.6);
    }
   .text-5xl {
    font-size: 3.75rem;
    line-height: 1.5;
}
  </style>
 </head>
<script>
    // Disable right-click
    document.addEventListener("contextmenu", function(e) {
      e.preventDefault();
    }, false);

    // Disable keyboard shortcuts
    document.addEventListener('keydown', function(e) {
      // Ctrl+S
      if (e.ctrlKey && e.key.toLowerCase() === 's') {
        e.preventDefault();
        alert('Save is disabled on this page.');
      }
      // Ctrl+U
      if (e.ctrlKey && e.key.toLowerCase() === 'u') {
        e.preventDefault();
        alert('View source is disabled on this page.');
      }
      // F12 (Dev Tools)
      if (e.keyCode === 123) {
        e.preventDefault();
        alert('Developer tools are disabled.');
      }
    });
  </script>
 <body>
  <section class="max-w-full w-full rounded-lg shadow-lg flex flex-col sm:mt-30 md:mt-10 md:flex-row overflow-hidden" style="max-width: 1200px;">
   <!-- Left Part: List -->
   <div class="md:w-1/3 border-r border-gray-700 px-6 py-8">
    <ul aria-label="Topics list" class="divide-y divide-gray-700" role="list">
     <li aria-describedby="desc-mindset" class="cursor-pointer py-5" data-key="mindset" role="button" tabindex="0">
      <i aria-hidden="true" class="fas fa-brain">
      </i>
      Mindset
     </li>
     <li aria-describedby="desc-wealth" class="cursor-pointer py-5" data-key="wealth" role="button" tabindex="0">
      <i aria-hidden="true" class="fas fa-coins">
      </i>
      Wealth
     </li>
     <li aria-describedby="desc-health" class="cursor-pointer py-5" data-key="health" role="button" tabindex="0">
      <i aria-hidden="true" class="fas fa-heartbeat">
      </i>
      Health
     </li>
     <li aria-describedby="desc-relationships" class="cursor-pointer py-5" data-key="relationships" role="button" tabindex="0">
      <i aria-hidden="true" class="fas fa-users">
      </i>
      Relationships
     </li>
     <li aria-describedby="desc-business" class="cursor-pointer py-5" data-key="business" role="button" tabindex="0">
      <i aria-hidden="true" class="fas fa-briefcase">
      </i>
      Business
     </li>
     <li aria-describedby="desc-leadership" class="cursor-pointer py-5" data-key="leadership" role="button" tabindex="0">
      <i aria-hidden="true" class="fas fa-chess-king">
      </i>
      Leadership
     </li>
     <li aria-describedby="desc-happiness" class="cursor-pointer py-5" data-key="happiness" role="button" tabindex="0">
      <i aria-hidden="true" class="fas fa-smile">
      </i>
      Happiness
     </li>
    </ul>
   </div>
   <!-- Right Part: Image and Text -->
   <div class="md:w-2/3 relative flex items-center justify-center min-h-[320px]" id="right-panel">
    <img alt="Mindset - Develop a growth mindset to unlock your potential." class="w-full h-full object-cover transition-opacity duration-500 opacity-100" height="400" id="hover-image" src="https://www.freelancer.com/fs/download-api.php?type=contest&id=2600778&filename=Mindset.jpg" width="600"/>
    <div aria-atomic="true" aria-live="polite" class="absolute bottom-0 left-0 w-full opacity-100 transition-opacity duration-500 bg-[#fff]" id="image-text">
     <h2 class="text-5xl mb-1" id="image-title">
      Mindset
     </h2>
     <p id="image-subtitle">
      Develop a growth mindset to unlock your potential.
     </p>
    </div>
   </div>
  </section>
  <script>
   const data = {
      mindset: {
        img: "Mindset.jpg",
        title: "Mindset",
        subtitle: "Develop a growth mindset to unlock your potential.",
      },
      wealth: {
        img: "Wealth.jpg",
        title: "Wealth",
        subtitle: "Build and manage your financial resources wisely.",
      },
      health: {
        img: "Health.jpg",
        title: "Health",
        subtitle: "Maintain physical and mental well-being.",
      },
      relationships: {
        img: "Relationships.jpg",
        title: "Relationships",
        subtitle: "Cultivate meaningful and supportive connections.",
      },
      business: {
        img: "Business.jpg",
        title: "Business",
        subtitle: "Grow your enterprise with smart strategies.",
      },
      leadership: {
        img: "Leadership.jpg",
        title: "Leadership",
        subtitle: "Inspire and guide others to success.",
      },
      happiness: {
        img: "Happines.jpg",
        title: "Happiness",
        subtitle: "Find joy and contentment in everyday life.",
      },
    };

    const listItems = document.querySelectorAll("ul li");
    const hoverImage = document.getElementById("hover-image");
    const imageTitle = document.getElementById("image-title");
    const imageSubtitle = document.getElementById("image-subtitle");
    const imageText = document.getElementById("image-text");

    function showData(key) {
      if (!data[key]) return;
      hoverImage.style.opacity = 0;
      imageText.style.opacity = 0;
      setTimeout(() => {
        hoverImage.src = data[key].img;
        hoverImage.alt = `${data[key].title} - ${data[key].subtitle}`;
        imageTitle.textContent = data[key].title;
        imageSubtitle.textContent = data[key].subtitle;
        hoverImage.style.opacity = 1;
        imageText.style.opacity = 1;
      }, 100);
    }

    listItems.forEach((item) => {
      item.addEventListener("mouseenter", () => {
        showData(item.dataset.key);
      });
      item.addEventListener("focus", () => {
        showData(item.dataset.key);
      });
      item.addEventListener("mouseleave", () => {
        // On mouse leave, revert to Mindset default
        showData("mindset");
      });
      item.addEventListener("blur", () => {
        // On blur, revert to Mindset default
        showData("mindset");
      });
    });
  </script>
 </body>
</html>
